## Hardware configuration:
#
# sot: "source of truth"

#inspiratory pressure sensor installed - BOOL
#expiratory pressure sensor installed - BOOL
#inspiratory flow sensor installed - BOOL
#expiratory flow sensor installed - BOOL
#cycle time (1/frequency) - ms (unsigned int)
#more...

# Log settings
LOG_INTERVAL:
  status: draft
  notes: Desired interval between writes to system log
  units: miliseconds
  sot: config
  min: 1
  default: 300000 # 5 minutes
  max: 3600000 # 1 hour
  resolution: 1
MAX_LOG_SIZE:
  status: draft
  notes: Maximum log size
  units: kilobytes
  sot: config
  min: 0
  max: 4294967295
  default: 10000
  resolution: 1
# Alarm settings:
ALARM_SUSPEND_DURATION:
  status: draft
  notes: >
    Time that alarms are suspended for by user pressing the "Alarm silence"
    button.
  units: seconds
  sot: config
  min: 10
  max: 120
  default: 60
  resolution: 1
PATIENT_WEIGHT:
  status: draft
  notes: Patient weight
  units: kg # should consider using grams for paediatric / vetirnary settings?
  sot: operator
  min: 1
  max: 500
  default:
  resolution: 0.1
PATIENT_HEIGHT:
  status: draft
  notes: Patient height, required for calculating ideal body weight
  units: cm
  sot: operator
  min: 15
  max: 250
  default:
  resolution: 0.1
PATIENT_GENDER:
  status: draft
  notes: Patient gender, required for calculating ideal body weight
  enum: [M, F, I]
  sot: operator
  default: I
IDEAL_BODY_WEIGHT:
  status: draft
  notes: >
    Ideal body weight, used for expressing volumes in terms of ml per kg of ideal weight.
  units: kg
  sot: derived
  min: 1
  max: 250
  default: 70
  resolution: 0.1
## Current settings:
TV:
  status: draft
  notes: Desired tidal volume [VCV, PRVC]
  units: ml
  sot: operator
  min: 250 # Typically lower volumes, in children, use PCV
  max: 2000 # nb RMVS suggests 250-800 ml settable range
  default: 400 # per RMVS spec
  resolution: 1
SET_PI:
  status: draft
  notes: Desired inspiratory pressure (Pi),  [PSV, PCV]
  units: cmH2O
  sot: operator
  min: -10 # negative values are observed in fault situations
  max: 40 #
  default: 20 # per RMVS spec
  resolution: 1
INSPIRATION_FLOW_TRIGGER:
  status: draft
  notes: inspiration trigger [PSV]
  units: ml/minute
  sot: operator
  default: 2
  min: 0
  max: 10
  resolution: 0.1
INSP_P_TRIGGER:
  status: draft
  notes: inspiration trigger [PSV]
  units: cmH2O
  sot: operator
  min: 0.1
  max: 10.0
  default: 0.5
  resolution: 0.1
EXP_TERMINATION_TRIGGER:
  status: draft
  notes: expiratory termination trigger (percent of peak inspiratory flow) (PSV)
  units: percent
  sot: operator
  min: 0
  max: 99
  default: 25
  resolution: 1
INSP_TIME:
  status: draft
  notes: inspiratory time (which together with respiratory rate imply IE)
  units: miliseconds
  sot: operator
  min: 100
  max: 30000
  default: 2000
  resolution: 1
MIN_RR:
  status: draft
  notes: In PCV and VCV modes this is the rate, however synchronised modes this value is the minimum rate.
  units: BPM
  min: 0
  max: 60
  sot: operator
  default: 10
  resolution: 1
SET_PEEP:
  status: draft
  notes: PEEP
  units: cmH2O
  sot: operator
  min: 0
  max: 40
  default: 5
  resolution: 1
SET_FIO2:
  status: draft
  notes: FiO2
  units: percent
  sot: operator
  min: 21
  max: 100
  default: 50
  resolution: 1
VENTILATION_MODE:
  status: draft
  notes:
  enum: [VCV, PSV, PCV, PRVC]
  sot: operator
  default: PSV
